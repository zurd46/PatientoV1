<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patientenverwaltungs-App</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <script type="text/JavaScript" src="script.js"></script>
</head>
<body class="bg-dark text-white">
    <div class="container mt-5">
        <nav class="navbar navbar-dark bg-dark">
            <h1>Patientenverwaltung</h1>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#patientModal">
                Neuen Patienten hinzufügen
            </button>
        </nav>

        <div id="patientsContainer" class="row mt-4">
            <!-- Patienten-Karten werden hier eingefügt -->
        </div>

        <!-- Bootstrap Modal für das Hinzufügen neuer Patienten -->
        <div class="modal fade text-dark" id="patientModal" tabindex="-1" role="dialog" aria-labelledby="patientModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="patientModalLabel">Neuen Patienten hinzufügen</h5>
                        <button type="button" class="btn-close" data-dismiss="modal" aria-label="Schließen">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="patientForm">
                            <!-- Vorname und Nachname -->
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="patientName">Vorname</label>
                                    <input type="text" class="form-control" id="patientName" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="patientLastname">Nachname</label>
                                    <input type="text" class="form-control" id="patientLastname" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="patientBirthdate">Geburtsdatum</label>
                                <input type="date" class="form-control" id="patientBirthdate" required>
                            </div>
                            <div class="form-group">
                                <label for="patientAge">AHV Nummer</label>
                                <input type="number" class="form-control" id="patientAHV" required>
                            </div>

                            <!-- Weitere Felder -->
                            <div class="form-group">
                                <label for="patientAddress">Adresse</label>
                                <input type="text" class="form-control" id="patientAddress" required>
                            </div>

                            <!-- PLZ und Stadt -->
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="patientPLZ">PLZ</label>
                                    <input type="text" class="form-control" id="patientPLZ" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="patientCity">Stadt</label>
                                    <input type="text" class="form-control" id="patientCity" required>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary">Speichern</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade text-dark" id="editPatientModal" tabindex="-1" role="dialog" aria-labelledby="editPatientModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editPatientModalLabel">Patienten bearbeiten</h5>
                        <button type="button" class="btn-close" data-dismiss="modal" aria-label="Schließen">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="editPatientForm">
                            <input type="hidden" id="editPatientId">
        
                            <!-- Vorname und Nachname -->
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="editPatientName">Vorname</label>
                                    <input type="text" class="form-control" id="editPatientName" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="editPatientLastname">Nachname</label>
                                    <input type="text" class="form-control" id="editPatientLastname" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="editPatientBirthdate">Geburtsdatum</label>
                                <input type="date" class="form-control" id="editPatientBirthdate" required>
                            </div>
                            <div class="form-group">
                                <label for="editPatient">AHV Nummer</label>
                                <input type="number" class="form-control" id="editPatientAHV" required>
                            </div>
        
                            <!-- Weitere Felder -->
                            <div class="form-group">
                                <label for="editPatientAddress">Adresse</label>
                                <input type="text" class="form-control" id="editPatientAddress" required>
                            </div>
        
                            <!-- PLZ und Stadt -->
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="editPatientPLZ">PLZ</label>
                                    <input type="text" class="form-control" id="editPatientPLZ" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="editPatientCity">Stadt</label>
                                    <input type="text" class="form-control" id="editPatientCity" required>
                                </div>
                            </div>
        
                            <button type="submit" class="btn btn-primary">Änderungen speichern</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        


    <!-- Einbindung von Bootstrap und jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
